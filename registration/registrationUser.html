<!DOCTYPE html>
<html lang="en">

<body>
<script>
    /**
     * Created by admin on 02.11.16.
     */
    var tempJSON = '[{"name":"DIIT","libraries":[{"libraryId":2,"name":"DIIT_main"}],"faculties":[{"name":"Fil_faq","groups":[{"groupId":7,"name":"ff-16-2"},{"groupId":8,"name":"ff-15-1"}]},{"name":"Ist_faq","groups":[{"groupId":9,"name":"if-16-1"},{"groupId":10,"name":"if-13-2"}]},{"name":"Fiz_tech","groups":[{"groupId":11,"name":"ft-14-1"},{"groupId":12,"name":"ft-13-2"}]}]},{"name":"DNU","libraries":[{"libraryId":1,"name":"DNU_main"}],"faculties":[{"name":"Fil_faq","groups":[{"groupId":1,"name":"ff-16-1"},{"groupId":2,"name":"ff-14-2"}]},{"name":"Ist_Faq","groups":[{"groupId":3,"name":"if-15-1"},{"groupId":4,"name":"if-16-2"}]},{"name":"Primat","groups":[{"groupId":5,"name":"pm-15-1"},{"groupId":6,"name":"pa-16-1"}]}]}]';
    var result = JSON.parse(tempJSON);

    var universities = [];
    for (var i = 0; i < result.length; i++) {

        var university = {};

        var libraries = [];

        var faculties = [];

        university.name = result[i].name;

        for (var j = 0; j < result[i].libraries.length; j++) {
            var library = {}
            library.name = result[i].libraries[j].name;
            library.id = result[i].libraries[j].libraryId;
            libraries.push(library);
        }

        university.libraries = libraries;

        for (var j = 0; j < result[i].faculties.length; j++) {
            var faculty = {};
            faculty.name = result[i].faculties[j].name;
            var groups = [];
            for (var z = 0; z < result[i].faculties[j].groups.length; z++) {
                var group = {};
                group.name = result[i].faculties[j].groups[z].name;
                group.id = result[i].faculties[j].groups[z].groupId;
                groups.push(group);
            }
            faculty.groups = groups;
            faculties.push(faculty);
        }
        university.faculties = faculties;
        universities.push(university);
    }

    
</script>

<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" action="" method="get" accept_charset="UTF-8">
            <p class="name">
                <input name="firstName" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Имя" id="firstName" required>
            </p>

            <p class="name">
                <input name="thirdName" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Отчество" id="thirdName" required>
            </p>

            <p class="name">
                <input name="secondName" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Фамилия" id="secondName" required>
            </p>

            <p class="email">
                <input name="email" type="email" class="feedback-input" id="email" placeholder="E-mail" required>
            </p>

            <p class="password">
                <input name="password" type="password" class="feedback-input" id="password" placeholder="Пароль" required>
            </p>

            <p class="phone">
                <input name="phone" type="tel" class="feedback-input" id="phone" placeholder="Телефон" pattern="^((8|\+3)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required>
            </p>

            <p class="id">
                <input name="id" type="number" class="feedback-input" id="id" placeholder="Id" required>
            </p>

            <p class="university">
                <select name="university" class="feedback-input" required>
                    <option value="DNU" selected>ДНУ</option>
                    <option value="DIIT">ДИИТ</option>
                </select>
            </p>

            <p class="role">
                <select name="role" class="feedback-input" required>
                    <option value="student" selected>Студент</option>
                    <option value="librarian">Библиотекарь</option>
                </select>
            </p>

            <p class="facultu">

                </select>
            </p>

            <p class="group">
                <select name="group" class="feedback-input">

                </select>
            </p>

            <p class="library">
                <select name="library" class="feedback-input">

                </select>
            </p>

            <div class="submit">
                <input type="submit" value="SEND" id="button-blue" />
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>

</body>
