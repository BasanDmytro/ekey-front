<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal-contact.css">

</head>
<body>

<!-- Form for auth -->
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form" action="/login" method="post">
                <p class="email">
                    <input type="email" id="email" name="email" placeholder="Input your email" class="feedback-input" required>
                </p>
                <p class="password">
                    <input type="password" id="password" name="password" placeholder="Input your password" class="feedback-input" required>
                </p>
                <div class="submit">
                    <input type="button" value="Log In" id="button2" onclick=Redirect()>
                    <div class="ease"></div>
                </div>
                <!-- Form for forgot password -->
                <p class="forgotPassword">
                    <div class="forgotPassword">
                <a id="FindBook1" href="#?w=500" rel="popup_contact" class="button poplight"><span class="submit">Забыли пароль?</span><span class="submit"></span></a>
                    </div>
                </p>
            </form>
        </div>
        <div id="popup_contact" class="popup_block">
            <form id="form2" action="/" method="post">
                <p class="sendEmail">
                    <input name="sendEmail" id="sendEmail" type="text" class="feedback-input" placeholder="Введите Вашу почту" required>
                </p>
                <div class="submit">
                    <input type="submit" value="SEND" id="button1" />
                    <div class="ease"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/modal.js"></script>
