<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form" action="" method="post">
                <p class="email">
                    <input type="email" id="email" name="email" placeholder="Input your email" class="feedback-input" required>
                </p>
                <p class="password">
                    <input type="password" id="password" name="password" placeholder="Input your password" class="feedback-input" required>
                </p>
                <div class="submit">
                    <input type="button" value="Log In" id="button">
                    <div class="ease"></div>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="js/login.js"></script>
</html>
